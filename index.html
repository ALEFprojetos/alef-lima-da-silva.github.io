<style>
/* === Reset básico === */
body, h1, h2, h3, p, ul, li, a, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: #0c1b33;
    color: #e2e8f0;
    scroll-behavior: smooth;
}

/* === Header === */
header {
    text-align: center;
    padding: 80px 20px 40px 20px;
    background: linear-gradient(135deg,#0a1527,#1e3a8a);
    animation: fadeIn 1.5s ease;
    position: relative;
}

header img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 20px;
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    height: 25px;
    margin-bottom: 20px;
}

/* === Botão PDF === */
button {
    background: #2563eb;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

button:hover {
    background: #1d4ed8;
}

/* === Seção principal === */
section {
    max-width: 1000px;
    margin: 50px auto;
    padding: 0 20px;
}

h2 {
    border-left: 4px solid #2563eb;
    padding-left: 10px;
    margin-bottom: 20px;
    font-size: 22px;
}

.card {
    background: #1e2d55;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.skills {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.skill {
    background: #2563eb;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
}

a {
    color: #60a5fa;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* === Footer === */
footer {
    text-align: center;
    padding: 20px;
    background: #1e2d55;
    margin-top: 40px;
}

/* === Lang switch === */
.lang-switch {
    position: absolute;
    top: 20px;
    right: 20px;
}

/* === Animações === */
@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}
@keyframes fadeUp {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

@media(max-width:600px){
    h1{font-size:28px;}
    h2{font-size:20px;}
}
</style>
</head>

</div>
